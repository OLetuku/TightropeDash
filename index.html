<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tightrope Dash</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <div id="score">Score: 0</div>
            <div id="balance-meter">
                <div id="balance-label">Balance</div>
                <div id="balance-bar-container">
                    <div id="balance-bar"></div>
                </div>
            </div>
            <div id="lives">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
        </div>
        
        <div id="game-area">
            <div id="player" class="emoji-sprite">ü§π</div>
            <div id="rope"></div>
        </div>
        
        <div id="menu-screen" class="screen">
            <h1>TIGHTROPE DASH</h1>
            <p>An Endless Runner Game</p>
            <button id="play-button">PLAY</button>
            <p class="instructions">Swipe to control your tightrope walker:<br>Up: Jump | Down: Duck | Left/Right: Lean</p>
            <p id="high-score">High Score: 0</p>
        </div>
        
        <div id="game-over-screen" class="screen hidden">
            <h1>GAME OVER</h1>
            <p id="final-score">Score: 0</p>
            <p id="final-high-score">High Score: 0</p>
            <button id="play-again-button">PLAY AGAIN</button>
            <button id="menu-button">MAIN MENU</button>
        </div>
    </div>
    
    <!-- Game Scripts -->
    <script src="js/emoji-assets.js"></script>
    <script src="js/emoji-game.js"></script>
</body>
</html>
